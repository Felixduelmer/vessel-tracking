---
version: 1

kind: experiment

framework: pytorch

tags: [examples]
 
build:
  image: pytorch/pytorch:1.9.1-cuda11.1-cudnn8-runtime
  build_steps:
    - apt update
    - apt install -y python3-opencv
    - pip install -r requirements.txt
    - wandb login 7a7c4da69a66dc5e6fccbb8486a0f80522ed51a7
  env_vars:
    - ['TORCH_HOME', "/data/PytorchModelZoo"]

environment:
  resources:
    cpu:
      requests: 8
      limits: 8
    memory:
      requests: 70000
      limits: 75000
    gpu:
      requests: 1
      limits: 1


run:
  cmd: python -u train_rnn_segmentation.py  -c configs/config_dopus_net.json